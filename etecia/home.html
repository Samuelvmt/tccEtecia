                <img id="myImage" src="images/eteciaft.jpg" style="width:100%" height="765px">
            </div>
            <div class="body-image mySlides1 fade">
                <img id="myImage" src="images/etecia_frente.jpg" style="width:100%" height="765px">
            </div>
            <a class="btnPrev dot" onclick="plusSlides(-1, 0)">&#10094;</a>
            <a class="btnNext dot" onclick="plusSlides(1, 0)">&#10095;</a>
        </body>    
    </main>
</body>
<script>
    let slideIndex = [1, 1];
    let slideId = ["mySlides1"]
    showSlides(1, 0);
    showSlides(1, 1);

    function plusSlides(n, no) {
        showSlides(slideIndex[no] += n, no);
    }

    function showSlides(n, no) {
        let i;
        let x = document.getElementsByClassName(slideId[no]);
        if (n > x.length) { slideIndex[no] = 1 }
        if (n < 1) { slideIndex[no] = x.length }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex[no] - 1].style.display = "block";
    }
</script>
