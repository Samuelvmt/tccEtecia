<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="function.js"></script>
    <title>Etecia | Home</title>
</head>

<body class="body-home">
    <main>
        <div class="slide-home-container">
            <div class="slide-home fade">
                <img src="images/etecia_frente.jpg" width="100%" height="748px">
            </div>
            <div class="slide-home fade">
                <img src="images/eteciaft.jpg"  width="100%" height="748px">
            </div>
            <div class="slide-home fade">
                <img src="images/backhd2.jpg" width="100%" height="748px">
            </div>
            <a class="btnPrev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="btnNext" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("slide-home");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        </script>
    </main>
</body>

</html>
